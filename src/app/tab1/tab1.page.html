<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">
      Weather Now
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center" class="ion-padding-top">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Now</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding-top">
    <h1 class="ion-60p">{{temp}} <span> Â°C</span></h1>
    <div *ngFor="let w of weathers.weather">
      <img src="http://openweathermap.org/img/wn/{{w.icon}}@2x.png" height="300px"/>
      <br>
      <ion-badge class="ion-margin-top">
        {{city}}
      </ion-badge>
      <br>
      <h3 class="ion-30p" color="warning">
        {{w.main}}(<small>{{w.description}}</small>)
      </h3>
    </div>
  </div>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
