<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title color="warning">
			Forecast
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Forecast</ion-title>
		</ion-toolbar>
	</ion-header>
	<div id="container">
		<div *ngFor="let data of weathers.list">
			<div (click)="detailpage(data)">
				<div *ngFor="let w of data.weather">
        <ion-item>
				<div class="ion-card-content ion-padding">
					<div class="d-flex justify-content-between mb-2">
						<div class="d-flex align-items-center">
							<img src="http://openweathermap.org/img/wn/{{w.icon}}@2x.png" height="96px" class="me-1" />
							<div>
								<h1>{{w.main}} - {{w.description}}</h1>
							</div>
						</div>
						<div class="text-end">
							<h3 class="text-success">{{data.main.temp}} &#8451;</h3>
							<h3 class="text-success">{{data.main.temp_min}} - {{data.main.temp_max}} &#8451;</h3>
							<ion-badge>
								{{data.dt_txt | date: 'd MMMM - HH aa'}}
							</ion-badge>
						</div>
					</div>
				</div>
        </ion-item>
				</div>
			</div>
		</div>
	</div>
</ion-content>
